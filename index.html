<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="dashboard.css" rel="stylesheet" />
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <title>Modal</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="add-modal container mt-3 mb-3">
        <div class="row">
          <div class="row">
            <div class="col-12">
              <div class="row">
                <div class="col-12 col-sm-6 col-lg-4">
                  <label class="form-label">Réf Projet</label>
                  <input
                    type="text"
                    class="form-control form-control-sm me-1"
                    placeholder="00000"
                    required
                  />
                </div>
                <div class="col-12 col-sm-6 col-lg-4">
                  <label class="form-label">Statut</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    placeholder="00000"
                    required
                  />
                </div>
                <div class="col-12 col-sm-6 col-lg-4">
                  <label class="form-label">Accès</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    placeholder="Fiche Projet"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-sm-6 col-lg-4">
                  <label class="form-label">Date Quotation</label>
                  <input
                    type="date"
                    class="form-control form-control-sm"
                    placeholder="01/04/2021"
                    required
                  />
                </div>
                <div class="col-12 col-sm-6 col-lg-4">
                  <label class="form-label">Date Contrat</label>
                  <input
                    type="date"
                    class="form-control form-control-sm"
                    placeholder="05/08/2021"
                    required
                  />
                </div>
                <div class="col-12 col-sm-6 col-lg-4">
                  <label class="form-label">Date De conception</label>
                  <input
                    type="date"
                    class="form-control form-control-sm"
                    placeholder="jj/mm/aaaa"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-sm-6 col-lg-4">
                  <label class="form-label">Date Construction</label>
                  <input
                    type="date"
                    class="form-control form-control-sm"
                    placeholder="jj/mm/aaaa"
                    required
                  />
                </div>
                <div class="col-12 col-sm-6 col-lg-4">
                  <label class="form-label">Date En Service</label>
                  <input
                    type="date"
                    class="form-control form-control-sm"
                    placeholder="jj/mm/aaaa"
                    required
                  />
                </div>
                <div class="col-12 col-sm-6 col-lg-4">
                  <label class="form-label">Date Abandon</label>
                  <input
                    type="date"
                    class="form-control form-control-sm"
                    placeholder="jj/mm/aaaa"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="buttons">
              <button class="add-btn">
                <span class="btn-txt">Ajouter</span>
              </button>
              <button class="cncl-btn">
                <span class="btn-txt">Annuler</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
      integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
      integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
      crossorigin="anonymous"
    ></script>
    <script src="dashboard.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
